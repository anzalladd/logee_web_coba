    <div class="app">

        <div class="page__form">

                <h3>Email</h3>
                <input
                  type="text"
                  placeholder="Cth. ganendra@email.com"
                  class="custom__field"
                />
              </div>
              <div class="myform-group">
                <label for="email">Kata sandi</label>
                <input
                  type="password"
                  class="custom__field pa-0"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                />
                <img
                  src="./assets/visibility.svg"
                  alt="eye"
                  class="icon__input"
                />
              </div>
              <button class="mainBtn">Masuk</button>
            </form>
          </div>
        </div>
      </div>
